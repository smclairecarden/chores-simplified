<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Chores Simplified</title>
</head>
<body>
    <ul class="nav">
        <li class="nav-link">
            <a class="navtext" href="{{url_for('core.info')}}">About</a>
        </li>
        <li class="nav-link">
            <a class="navtext" href="{{url_for('chores.create_post')}}">Add A Chore</a> 
        </li>
        {% if current_user.is_authenticated %}
        <li class="nav-link">
            <a class="navtext" href="{{url_for('users.logout')}}">Log Out</a>
        </li>
        <li class="nav-link">
            <a class="navtext" href="{{url_for('users.user_posts')}}">Account</a>
        </li>
        {% else %}
        <li class="nav-link">
            <a class="navtext" href="{{url_for('core.index')}}">Home</a>
        </li>
        <li class="nav-link">
            <a class="navtext" href="{{url_for('users.login')}}">Log In</a>
        </li>
        <li class="nav-link">
            <a class="navtext" href="{{url_for('users.register')}}">Register</a>
        </li>
        {% endif %}
    </ul>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
