{% extends "base.html" %}
{% block content %}
    <div class="addchoreform">
      <form class="addchoreinput" method="POST">
        <h1>{{title}}</h1>
          {{form.hidden_tag()}}

          <div class="addchore">
              {{form.chore.label}}
              {{form.chore}}
          </div>
          <div class="addchore">
            {{form.description.label}}
            {{form.description}}
          </div>
          <div class="addchore">
            {{form.completed_by.label}}
            {{form.completed_by}}
          </div>
          <div class="addchore">
            {{form.done.label}}
            <input type="checkbox" name="done">
          </div>
          
          <div class="addchorebutton">
            {{form.submit}}
          </div>
      </form>
    </div>
{% endblock %}
