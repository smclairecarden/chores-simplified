{% extends "base.html" %}
{% block content %}
<div class="loginpage">
    <h1>Log In:</h1>
    <form class="loginform" method="POST">
        {{form.hidden_tag()}}
        {{form.email.label}}:{{form.email}}<br>
        {{form.password.label}}:{{form.password}}<br>
        {{form.submit()}}
    
    </form>
    
</div>
{% endblock %}
